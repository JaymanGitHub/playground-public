
# This is a basic workflow to help you get started with Actions

name: Tests

# Controls when the workflow will run
on:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      boolean:
        type: boolean
        description: True or False
      deploymentType:
        type: choice
        description: Make a choice
        options:
          - nsg
          - all
      choice1:
        type: choice
        description: Make another choice
        options:
          - he
          - ha
     
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
      
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install NUnit
        run: |
          nuget install NUnit.Console -Version 3.12.0

      - name: Transform NUnit3 to JUnit
        run: |
          Get-ChildItem . -Filter TEST-*.xml | Foreach-Object {
            $xml = Resolve-Path $_.FullName
            $output = Join-Path ($pwd) ($_.BaseName + '_junit.xml')
            $xslt = New-Object System.Xml.Xsl.XslCompiledTransform;
            $xslt.Load("nunit3-junit.xslt");
            $xslt.Transform($xml, $output);
          }
 
      - uses: dorny/test-reporter@v1
        with:
          name: JEST Tests                  # Name of the check run which will be created
          path: '*_junit.xml'                     # Path to test results (inside artifact .zip)
          reporter: jest-junit
          

            


          
